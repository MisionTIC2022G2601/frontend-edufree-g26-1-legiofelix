<div class="p-4">

    <section class="d-flex flex-row mb-4">
        <button type="button" class="btn btn-primary me-3" (click)="iniciarAdicion()">Agregar</button>

        <select class="custom-select" id="inputGroupSelect01">
            <option disabled>Tipo ...</option>
            <option value="1">...</option>
            <option value="2">....</option>
            <option value="3">.....</option>
        </select>
    </section>

    <section class="mb-4">
        <form class="row" [formGroup]="formPerfil">


            <div class="form-group col-md-4">
                <label for="perfil">Perfil</label>
                <input type="text" class="form-control" id="perfil"
                    placeholder="perfil" formControlName="perfil">
            </div>
            <div class="form-group col-md-4">
                <label for="nivel">Nivel</label>
                <input type="text" class="form-control" id="nivel"
                    placeholder="nivel" formControlName="nivel">
            </div>
            
            <div class="form-group col-md-4">
                <button *ngIf="modoCrud == 'adicion'" (click)="crearPerfiles()"
                    class="btn btn-primary col-5 align-bottom mt-4 justify-content-end">Confirmar adición</button>
                <button *ngIf="modoCrud == 'edicion'" (click)="editar()"
                    class="btn btn-primary col-5 align-bottom mt-4 justify-content-end">Confirmar edición</button>
            </div>

        </form>
    </section>

    <section class="mt-3">
        <table class="table table-hover">
            <thead>
                <td>
                    Perfil
                </td>
                <td>
                    Nivel
                </td>
             


                <td>
                    Acciones
                </td>
            </thead>
            <tbody>
                <tr *ngFor="let perfil of listaPerfiles">
                    <td>
                        {{perfil.perfil}}
                        <!-- 79392307 -->
                    </td>
                    <td>
                        {{perfil.nivel}}
                        <!-- Daniel -->
                    </td>
                    
                    <td>
                        <button type="button" class="btn btn-secondary" (click)="iniciarEdicion(perfil)">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="eliminarPerfil(perfil)">
                            Eliminar
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>


    </section>


</div>
