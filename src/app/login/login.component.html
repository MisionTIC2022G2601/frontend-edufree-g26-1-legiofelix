<div class="container p-5 cls-login row align-items-start">
  <img src="../../assets/images/bg-login1.jpg" alt="" class="cls-image-bg p-0"/>
  <!-- <img src="/assets/images/bg-login1.jpg" alt=""> -->
  <!-- <div class="row">
    <div class="row">
      <div class="col">
        
      </div>
    </div>
  </div> -->

  <div class="row cls-container-form p-3">
    <div class="col">
<h1>{{ titulo }}</h1>
      <form [formGroup]="formLogin">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="email"
          />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="clave"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Aceptar términos y condiciones</label
          >
        </div>
        <!-- <button *ngIf="formLogin.valid"
        type="submit" class="btn btn-primary" (click)="mostrarInfo()">
          Iniciar
        </button> -->
        <button [disabled]="!formLogin.valid" type="submit" class="btn btn-primary" 
          (click)="autenticar()">Iniciar
        </button>

      </form>
    </div>
  </div>
</div>
