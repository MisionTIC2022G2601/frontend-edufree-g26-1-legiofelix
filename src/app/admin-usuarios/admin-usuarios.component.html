<div class="p-4">

    <section class="d-flex flex-row mb-4">
        <button type="button" class="btn btn-primary me-3" (click)="iniciarAdicion()">Agregar</button>

        <select class="custom-select" id="inputGroupSelect01">
            <option disabled>Tipo usuario...</option>
            <option value="1">Estudiante</option>
            <option value="2">Docente</option>
            <option value="3">Administrador</option>
        </select>
    </section>

    <section class="mb-4">
        <form class="row" [formGroup]="formUsuario">


            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Identificación</label>
                <input type="text" class="form-control" id="identificacion"
                    placeholder="Introduzca la identificación del usuario" formControlName="identificacion">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Nombres</label>
                <input type="text" class="form-control" id="nombres"
                    placeholder="Introduzca los nombres del usuario" formControlName="nombres">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Apellidos</label>
                <input type="text" class="form-control" id="apellidos"
                    placeholder="Introduzca los apellidos del usuario" formControlName="apellidos">
            </div>


            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="fechaNacimiento"
                    placeholder="Introduzca la fecha de nacimiento del usuario" formControlName="fechaNacimiento">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Correo</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Introduzca el correo electrónico del usuario" formControlName="email">
                <!-- <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
                    más.</small> -->
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Celular</label>
                <input type="text" class="form-control" id="movil"
                    placeholder="Introduzca el número de celular del usuario" formControlName="movil">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="text" class="form-control" id="clave"
                    placeholder="Introduzca la contraseña del usuario" formControlName="clave">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">ID de Perfil</label>
                <input type="text" class="form-control" id="perfilId"
                    placeholder="Introduzca el ID de perfil del usuario" formControlName="perfilId">
            </div>
            <div class="form-group col-md-4">
                <button *ngIf ="modoCrud == 'adicion'" (click)="crearUsuarios()"
                    class="btn btn-primary col-5 align-bottom mt-4 justify-content-end">Confirmar adición</button>
                <button *ngIf ="modoCrud == 'edicion'" (click)="editar()"
                    class="btn btn-primary col-5 align-bottom mt-4 justify-content-end">Confirmar edición</button>
            </div>

        </form>
    </section>

    <section class="mt-3">
        <table class="table table-hover">
            <thead>
                <td>
                    Identificación
                </td>
                <td>
                    Nombres
                </td>
                <td>
                    Apellidos
                </td>
                <td>
                    Fecha de nacimiento
                </td>
                <td>
                    Correo
                </td>
                <td>
                    Celular
                </td>
                <td>
                    Clave
                </td>
                <td>
                    ID Perfil
                </td>


                <td>
                    Acciones
                </td>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of listaUsuarios">
                    <td>
                        {{usuario.identificacion}}
                        <!-- 79392307 -->
                    </td>
                    <td>
                        {{usuario.nombres}}
                        <!-- Daniel -->
                    </td>
                    <td>
                        {{usuario.apellidos}}
                        <!-- Troncoso -->
                    </td>
                    <td>
                        {{usuario.fechaNacimiento}}
                        <!-- 1966-09-04T00:00:00.000Z -->
                    </td>
                    <td>
                        {{usuario.email}}
                        <!-- dangertn@gmail.com -->
                    </td>
                    <td>
                        {{usuario.movil}}
                        <!-- 3103425789 -->
                    </td>
                    <td>
                        {{usuario.clave}}
                        <!-- c77c94c20edf86a105433f4bc671d348 -->
                    </td>
                    <td>
                        {{usuario.perfilId}}
                        <!-- 6195b3f8b8b3ec4a58404d14 -->
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary" (click)="iniciarEdicion(usuario)">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="eliminarUsuario(usuario)">
                        Eliminar
                    </button>
                    </td>
                </tr>

            </tbody>
        </table>


    </section>


</div>
